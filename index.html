<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#24292e">

  <title>mic check</title>

  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
  <svg class="sprite" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <symbol id="bracket" viewBox="0 0 40 40">
        <path d="M0,0 L40,0 L 40,10 L10,10 L10,40 L0,40" />
      </symbol>

      <symbol id="code" viewBox="0 0 80 58">
        <use xlink:href="#bracket" transform="translate(21, -21) rotate(-45 50 50)" width="40" height="40"></use>
        <use xlink:href="#bracket" transform="translate(-41, -21) rotate(135 50 50)" width="40" height="40"></use>
      </symbol>
    </defs>
  </svg>

  <header class="limit">
    <div id="permission-prompt" class="text">
      Please allow access to the microphone. After all, we'll need to use it in order to test it.
    </div>
    <div id="permission-denied-prompt" class="text hide">
      Seems you did not allow access to the microphone, so we will not be able to test it.
    </div>
    <div id="usage-prompt" class="text hide">
      Hold the "record" button and talk. We will play back the audio when you let go of the button.
    </div>
  </header>

  <div class="container">
    <button id="test" class="recorder hide">record</button>
    <div id="console" class="code limit"></div>
  </div>

  <footer>
    <span class="icon">
      <svg class="icon"><use xlink:href="#code"></use></svg>
    </span>
    <span> with ‚ù§ by </span>
    <a href="https://github.com/catdad">catdad</a>
  </footer>

  <script src="src/console.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
